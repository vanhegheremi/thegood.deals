<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page introuvable - The Good Deals">
    <title>404 - Page introuvable - The Good Deals</title>

    <!-- Favicons -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="theme-color" content="#1A4F4A">

    <!-- Fonts (preconnect + load) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Analytics (Plausible - RGPD-friendly, no cookies) -->
    <script defer data-domain="thegood.deals" src="https://plausible.io/js/script.js"></script>
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #FDFBF7 0%, #F5F1E8 100%);
            text-align: center;
        }

        .error-content {
            max-width: 600px;
        }

        .error-code {
            font-family: 'DM Serif Display', serif;
            font-size: 8rem;
            color: #1A4F4A;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-code span {
            color: #FC661A;
        }

        .error-content h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 2rem;
            color: #1A4F4A;
            margin-bottom: 1rem;
        }

        .error-content p {
            color: #555555;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(26, 79, 74, 0.1);
        }

        .error-links p {
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .error-links a {
            color: #FC661A;
            text-decoration: none;
            font-weight: 600;
            margin: 0 0.75rem;
        }

        .error-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">4<span>0</span>4</div>
            <h1>Page introuvable</h1>
            <p>La page que vous recherchez n'existe pas ou a été déplacée. Pas de panique, vous pouvez revenir à l'accueil ou explorer nos autres pages.</p>
            <div class="error-actions">
                <a href="index.html" class="btn-primary" style="padding: 1rem 2rem; font-size: 1.05rem;">Retour à l'accueil</a>
                <a href="contact.html" class="btn-secondary" style="padding: 1rem 2rem; font-size: 1.05rem;">Nous contacter</a>
            </div>
            <div class="error-links">
                <p>Ou consultez directement :</p>
                <a href="about.html">À propos</a>
                <a href="index.html#comment">Comment ça marche</a>
                <a href="index.html#faq">FAQ</a>
            </div>
        </div>
    </div>
</body>
</html>
